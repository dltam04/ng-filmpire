<ng-container *ngIf="actorDetails$ | async as actor; else loading">
  <div class="flex justify-between p-4 max-sm:block">
    <div class="mt-4 basis-1/6">
      <img
        class="rounded-lg shadow-md shadow-gray-600 max-sm:mx-auto max-sm:w-1/2"
        [ngSrc]="
          actor.profile_path
            ? 'https://image.tmdb.org/t/p/w500' + actor.profile_path
            : 'assets/actor_avatar_placeholder.jpg'
        "
        width="500"
        height="750"
        alt="{{ actor.name }}"
      />
    </div>
    <div class="basis-4/5">
      <h2 class="mt-4 text-2xl font-semibold">{{ actor.name }}</h2>
      <p class="mt-1 text-gray-600 dark:text-white" *ngIf="actor.birthday">
        {{ actor.birthday | date: 'longDate' }} ({{ actor?.age }} years old)
      </p>
      <p class="mt-1 text-gray-600">
        Place of Birth: {{ actor.place_of_birth || 'N/A' }}
      </p>
      <h3 class="text-md mt-3 font-semibold">Biography</h3>
      <p
        class="mt-1 text-gray-700 dark:text-white"
        *ngIf="actor.biography; else noBiography"
      >
        {{ actor.biography }}
      </p>
      <div class="mt-4 flex justify-between">
        <a
          *ngIf="actor.imdb_id"
          href="https://www.imdb.com/name/{{ actor.imdb_id }}"
          target="_blank"
          rel="noopener noreferrer"
          class="transform rounded-lg border bg-blue-600 px-6 py-3 text-white transition-transform hover:scale-105 hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
          <i class="fab fa-imdb"></i>
          IMDb
        </a>

        <button
          (click)="navigateToPreviousPage()"
          class="transform rounded-lg border bg-gray-400 px-6 py-3 text-white transition-transform hover:scale-105 hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-300"
        >
          <i class="fas fa-arrow-left"></i>
          Go Back
        </button>
      </div>
    </div>
  </div>

  <div class="p-4">
    <div class="h-full border-l-4 border-blue-500 pl-4 dark:border-red-700">
      <h2 class="mb-10 text-3xl font-semibold dark:text-white">Filmography</h2>
    </div>

    <mat-tab-group>
      <mat-tab label="Movies">
        <div class="grid-cols-card grid gap-6">
          <ng-container
            *ngIf="actor.movie_credits.cast.length > 0; else noMedia"
          >
            <ng-container *ngFor="let media of $any(actor.movie_credits.cast)">
              <ng-filmpire-media-card-item
                [media]="media"
              ></ng-filmpire-media-card-item>
            </ng-container>
          </ng-container>
        </div>
      </mat-tab>

      <mat-tab label="TV Shows">
        <div class="grid-cols-card grid gap-6">
          <ng-container *ngIf="actor.tv_credits.cast.length > 0; else noMedia">
            <ng-container *ngFor="let media of $any(actor.tv_credits.cast)">
              <ng-filmpire-media-card-item
                [media]="media"
              ></ng-filmpire-media-card-item>
            </ng-container>
          </ng-container>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</ng-container>

<ng-template #noBiography>
  <p class="italic">No biography available</p>
</ng-template>

<ng-template #noMedia>
  <p class="italic">No media available</p>
</ng-template>

<ng-template #loading>
  <div class="flex w-full items-center justify-center">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
</ng-template>
