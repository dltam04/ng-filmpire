<div ngFilmpireTheme [darkTheme]="darkMode">
  <mat-sidenav-container
    class="absolute bottom-0 left-0 right-0 top-0 flex h-screen flex-col"
  >
    <mat-sidenav
      #snav
      [mode]="(mediaQuery$ | async)?.matches ? 'over' : 'side'"
      [position]="(mediaQuery$ | async)?.matches ? 'end' : 'start'"
      [opened]="(mediaQuery$ | async)?.matches ? false : true"
      class="w-[240px] overflow-y-hidden dark:bg-[#121212]"
    >
      <ng-filmpire-sidebar
        [darkMode]="darkMode"
        [currentMedia]="currentMedia"
        [genres]="(mediaGenres$ | async)?.genres"
        (mediaSelected)="setGenres($event)"
      ></ng-filmpire-sidebar>
    </mat-sidenav>

    <mat-sidenav-content class="dark:bg-[#121212] dark:text-white">
      <ng-filmpire-navbar
        [darkMode]="darkMode"
        (toggleDarkMode)="toggleDarkMode()"
        (toggleMobileSidenav)="toggleMobileSidenav()"
      ></ng-filmpire-navbar>

      <main class="mt-16 p-2 max-sm:mt-36">
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
