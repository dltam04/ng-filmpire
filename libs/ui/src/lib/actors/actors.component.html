<ng-container *ngIf="actorDetails$ | async as actor; else loading">
  <div class="flex rounded-lg p-4 shadow-md max-sm:block">
    <div class="mt-4 basis-1/6">
      <img
        class="w-3/4"
        [src]="
          actor.profile_path
            ? 'https://image.tmdb.org/t/p/w500' + actor.profile_path
            : 'assets/actor_avatar_placeholder.jpg'
        "
        alt="{{ actor.name }}"
      />
    </div>
    <div class="basis-4/5">
      <h2 class="mt-4 text-xl font-semibold">{{ actor.name }}</h2>
      <p class="mt-1 text-gray-600 dark:text-white">
        {{ actor.birthday | date: 'longDate' }} ({{ actor?.age }} years old)
      </p>
      <p class="mt-1 text-gray-600">
        Place of Birth: {{ actor.place_of_birth }}
      </p>
      <h3 class="text-md mt-3 font-semibold">Biography</h3>
      <p
        class="mt-1 text-gray-700 dark:text-white"
        *ngIf="actor.biography; else noBiography"
      >
        {{ actor.biography }}
      </p>
    </div>
  </div>

  <ng-container *ngIf="actor.movie_credits.cast.length > 0">
    <div class="p-4">
      <div class="h-full border-l-4 border-blue-500 pl-4 dark:border-red-700">
        <h2 class="mb-10 text-3xl dark:text-white">Filmography</h2>
      </div>
      <div class="grid-cols-card grid gap-6">
        <ng-container *ngFor="let media of $any(actor.movie_credits.cast)">
          <ng-filmpire-media-card-item
            [media]="media"
          ></ng-filmpire-media-card-item>
        </ng-container>
      </div>
    </div>
  </ng-container>
</ng-container>

<ng-template #noBiography>
  <p class="italic">No biography available</p>
</ng-template>

<ng-template #loading>
  <div class="flex w-full items-center justify-center">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>
</ng-template>
